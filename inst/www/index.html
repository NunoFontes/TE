<script>
  function build(){
    jQuery(".thumbnail").each(function() {
   $(this).attr("href",$(this).attr("href")+'?loc='+getUrlVars()['loc']);
    //console.log(index)
    })
  }
  function getUrlVars(){
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}

jQuery(document).ready(function(){
  if(getUrlVars()['loc']){
    console.log("got it: "+getUrlVars()['loc'])
    build();
  }else{
    console.log('nop')
  //build();
  }
});    


  </script>
